<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center gap-40">
      <div class="flex flex-col items-center gap-5 mt-20">
        <p id="change-text" class="text-white">what is your name</p>
        <button id="change-name" class="btn btn-outline btn-accent px-10">
          Post
        </button>

        <div class="flex flex-col items-center gap-5">
          <h1 class="text-3xl font-bold text-pink-500">Instragram</h1>
          <p id="text-tittle-change">Ashik</p>
          <input
            id="input-field"
            class="h-10 w-40 pl-2 rounded-xl outline-none focus:border focus:border-blue-700"
            type="text"
            placeholder="Name"
          />
          <button id="btn" class="btn btn-outline btn-warning">
            change Name
          </button>
        </div>
      </div>

      <div>
        <div class="flex flex-col items-center my-20 gap-5">
          <h1 class="text-3xl">Goriber Evaly Rebooted 2.0</h1>
          <textarea
            class="textarea textarea-warning"
            placeholder="post"
          ></textarea>
          <button id="submit-btn" class="btn btn-outline btn-secondary">
            Submit
          </button>
        </div>
        <div id="user-review" class="text-center">
          <h2 class="text-4xl text-orange-500">User Review</h2>
        </div>
      </div>
      <div>
        <p id="num" class="mb-5 ml-12 text-xl">0</p>
        <div class="flex gap-5">
          <button id="first-btn" class="btn btn-outline btn-primary px-5">
            -
          </button>
          <button id="second-btn" class="btn btn-outline btn-primary px-[17px]">
            +
          </button>
        </div>
      </div>
    </div>
    <script>
     


    </script>

    <script src="test.js"></script>
  </body>
</html>
